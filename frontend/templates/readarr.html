{% extends 'base.html' %}
{% block content %}
<div id="settingsContainer" class="arr-content-section">

    <div class="settings-form">       
        <div class="settings-group">
            <h3>Readarr API Settings</h3>
            <div class="setting-item">
                <label for="readarr_enabled">Enable Readarr:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="readarr_enabled">
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="readarr_url">Url:</label>
                <input type="text" id="readarr_url">
                <p class="setting-help">The url to access readarr. http://readarr:8989</p>
            </div>
            <div class="setting-item">
                <label for="readarr_api_key">API Key:</label>
                <input type="text" id="readarr_api_key">
                <p class="setting-help">http://your_readarr_url:8989/settings/general</p>
            </div>
            <div class="setting-item">
                <label for="readarr_missing_authors">Search for authors:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="readarr_missing_authors">
                    <span class="toggle-slider"></span>
                </label>
                <p class="setting-help">leave unchecked to search by book</p>
            </div>
            <div class="setting-item">
                <label for="readarr_upgrade">Search for quality unmet:</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="readarr_upgrade">
                    <span class="toggle-slider"></span>
                </label>
                <p class="setting-help">Finds books that don't meet your quality cutoff settings</p>
            </div>
        </div>
        <div class="settings-buttons">
            <button id="readarrSaveButton" class="save-button">Save Settings</button>
            <button id="readarrResetButton" class="reset-button">Reset to Defaults</button>
        </div>
    </div>
</div>
{% endblock %}
